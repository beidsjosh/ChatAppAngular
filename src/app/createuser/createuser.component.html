<form action="action_page.php">
    <div class="container">
      <h1>Create New User</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="id"><b>Password</b></label>
      <input type="text" placeholder="Enter ID" name="id" id="id" required>
  
      <input type="hidden" name="group" id="group" value="default-group" required>
      <input type="hidden" name="role" id="role" value="basic-user" required>
      <hr>

      <button type="submit" class="registerbtn">Create User</button>
    </div>
</form>
