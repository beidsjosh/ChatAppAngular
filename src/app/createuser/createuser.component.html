<form action="action_page.php">
    <div class="container">
      <h1>Create New User</h1>
      <p>Please fill in this form to create a new user.</p>
      <hr>
  
      <label for="username" id="namelabel"><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" [(ngModel)]="username" required>
      <br>

      <label for="email" id="emaillabel"><b>Email: </b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="useremail" required>
      <br>
  
      <label for="id" id="idlabel"><b>ID Number: </b></label>
      <input type="text" placeholder="Enter ID" name="id" id="id" [(ngModel)]="userid" required>
      <br>

      <label for="group" id="grouplabel"><b>User Group: </b></label>
      <select id="usergroup" [(ngModel)] = "usergroup" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let groups of grouplist" value = {{groups}}>{{groups}}</option>
      </select>

      <label for="role" id="rolelabel"><b>User Role: </b></label>
      <select id="userrole" [(ngModel)] = "userrole" [ngModelOptions]="{standalone: true}">
        <option value="super" *ngIf="supertrue">Super</option>
        <option value="group-admin">Group Admin</option>
        <option value="default">Default User</option>
      </select>
  
      <!--<input type="hidden" name="group" id="group" value="default-group" [(ngModel)]="usergroup" required>!-->
      <input type="hidden" name="role" id="role" value="basic-user" [(ngModel)]="userrole" required>
      <hr>

      <button type="submit" class="registerbtn" (click)="submitNewUser()">Create User</button>
    </div>
</form>
