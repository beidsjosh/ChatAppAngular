<h2>Dashboard</h2>
<div *ngIf="supertrue">
    <a routerLink="/adduser" routerLinkActive="active">Create New User</a><br> 
    <a routerLink="/addgroup" routerLinkActive="active">Create New Group</a><br>
    <a routerLink="/addchannel" routerLinkActive="active">Create New Channel</a><br>
    <a routerLink="/getlist" routerLinkActive="active">User List</a><br> 
</div>

<div *ngIf="admintrue">
    <a routerLink="/adduser" routerLinkActive="active">Create New User</a><br> 
    <a routerLink="/addgroup" routerLinkActive="active">Create New Group</a><br>
    <a routerLink="/addchannel" routerLinkActive="active">Create New Channel</a><br>
    <a routerLink="/getlist" routerLinkActive="active">User List</a><br>
</div>

<div *ngIf="defaulttrue">
    <p>Access Denied, you must be at least an Admin to access the Dashboard</p>
</div>

<div *ngIf="!isUserLoggedin">
    <p>Please Login before accessing the website</p>
</div>
