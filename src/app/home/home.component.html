<div *ngIf="isUserLoggedin">
    <h1>
        Welcome, {{loggedinUsername}}
    </h1>
    <h5>
        Your Channel List
    </h5>
    <div *ngFor="let channels of UserChannelList">
        <div class="row" #row>
            <a routerLink="/home" routerLinkActive="active">{{channels}}</a><br> 
        </div>
    </div>
</div>

<div *ngIf="!isUserLoggedin">
    <p>Please Login before accessing the website</p>
</div>
